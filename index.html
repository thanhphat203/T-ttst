<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Liệu Trading Insight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #f3ba2f;
            --shopee-orange: #ee4d2d;
            --success-green: #00b894;
            --bg-dark: #0f1115;
            --glass-bg: rgba(30, 34, 45, 0.7);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #1e222d 0%, var(--bg-dark) 100%);
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }

        /* Hiệu ứng nền chuyển động nhẹ */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary-gold);
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        .container { 
            position: relative;
            z-index: 1;
            background: var(--glass-bg); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 30px; 
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(243, 186, 47, 0.1); 
            text-align: center; 
            max-width: 400px; 
            width: 90%; 
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-header {
            font-size: 40px;
            color: var(--primary-gold);
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(243, 186, 47, 0.4);
        }

        h2 { 
            color: #ffffff; 
            margin-top: 0;
            margin-bottom: 10px; 
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        h2 span { color: var(--primary-gold); }

        p { 
            color: #a0aec0; 
            font-size: 14px; 
            line-height: 1.6; 
            margin-bottom: 30px; 
        }

        .btn { 
            display: flex; 
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 100%; 
            padding: 16px 0; 
            margin: 10px 0; 
            border-radius: 12px; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 16px; 
            cursor: pointer; 
            border: none; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-sizing: border-box;
            letter-spacing: 0.5px;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .btn-shopee { 
            background: linear-gradient(135deg, #ff7e5f, var(--shopee-orange)); 
            color: white; 
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(238, 77, 45, 0); }
            100% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0); }
        }

        .btn-download { 
            background: linear-gradient(135deg, #00cec9, var(--success-green)); 
            color: white; 
            display: none; 
        }

        /* Vùng đếm ngược */
        #loading-area {
            display: none;
            margin-top: 25px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(243, 186, 47, 0.2);
            border-top: 4px solid var(--primary-gold);
            border-radius: 50%;
            margin: 0 auto 15px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #countdown-text { 
            font-size: 15px; 
            color: #e2e8f0; 
            font-weight: 600; 
        }
        
        #timer {
            color: var(--primary-gold);
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <i class="fa-solid fa-chart-line icon-header"></i>
        <h2>Tài Liệu <span>Trading</span></h2>
        <p>Bấm vào nút bên dưới để mở khóa link tải tài liệu miễn phí nhé!</p>

        <button id="shopeeBtn" class="btn btn-shopee" onclick="unlockContent()">
            <i class="fa-solid fa-unlock-keyhole"></i> Bấm Vào Đây Để Mở Khóa Link Tải
        </button>

        <div id="loading-area">
            <div class="spinner"></div>
            <div id="countdown-text">Đang tạo link bảo mật... <span id="timer">5</span>s</div>
        </div>

        <a id="downloadBtn" href="https://drive.google.com/drive/folders/1_HLpPTVR_i_mSlB9WpwjUiW_mY9soJmX?usp=sharing" class="btn btn-download" target="_blank">
            <i class="fa-solid fa-cloud-arrow-down"></i> Tải Tài Liệu Gốc Ngay
        </a>
    </div>

    <script>
        function unlockContent() {
            // 1. Mở link Shopee Affiliate ở một tab mới
            window.open("https://s.shopee.vn/2VmY7xpJc6", "_blank");

            // 2. Ẩn nút Shopee đi 
            document.getElementById("shopeeBtn").style.display = "none";

            // 3. Hiện vùng loading đếm ngược
            let loadingArea = document.getElementById("loading-area");
            let timerSpan = document.getElementById("timer");
            loadingArea.style.display = "block";

            // 4. Thiết lập thời gian đếm ngược (5 giây)
            let timeLeft = 5;
            
            let countdownInterval = setInterval(function() {
                timeLeft--;
                timerSpan.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // Ẩn vùng đếm ngược
                    loadingArea.style.display = "none";
                    // Hiện nút tải tài liệu gốc với hiệu ứng mượt
                    let downloadBtn = document.getElementById("downloadBtn");
                    downloadBtn.style.display = "flex";
                    // Reset animation để nút download nảy nhẹ khi xuất hiện
                    downloadBtn.style.animation = "none";
                    setTimeout(() => { downloadBtn.style.animation = "fadeIn 0.5s ease-out forwards"; }, 10);
                }
            }, 1000);
        }
    </script>

</body>
</html>
